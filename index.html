<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript checked property   </title>
    <!-- CSS -->
     <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <!-- Subcribe checked -->
        <input type="checkbox" id="checkSub">
        <label for="checkSub">Subscribe</label>
        <!-- visa -->
         <input type="radio" name="card" id="visa">
         <label for="visa">Visa</label>
         <!-- MasterCard -->
          <input type="radio" id="masterCard"  name="card">
          <label for="masterCard" name="card">MasterCard</label>
          <!-- PayPal -->
           <input type="radio" id="payPal" name="card">
           <label for="payPal"  name="card">PayPal</label> <br>

           <button id="btn">Submit</button>

           <div class="result">
            <p id="payment"></p>
            <p id="isSubscribed"></p>
           </div>
    </div>


    <!-- js -->
     <script src="./main.js"></script>
</body>
</html>
